<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe	</title>
	<style type="text/css">
	td {
		background-color:#ADEE59;
		height: 200px;
		width: 200px;
	}
	div {
		background-color: red;
		text-align: center;
		width: 100%;
		height: 100%;
	}
	div a {
		background-color: yellow;
		text-decoration: none;
		text-align: center;
		display:block;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
{{request.session.error}}
{{request.session.name}}
{{request.session.game_data}}
<table>
	{%for key, value in request.session.game_data.items%}
		{% if forloop.counter0|divisibleby:3 %}<tr>{% endif %}
		<td><div><a href="/game/game/?id={{key}}" ><span>{{value}}</span></a></div></td>
		{% if forloop.counter|divisibleby:3 %}<tr>{% endif %}
	{%endfor%}
</table>
